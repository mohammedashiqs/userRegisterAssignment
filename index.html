<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black">

  <div class="container">
    <div class="row">
      <div class="col-lg-4 bg-black" >


        <div style="position: sticky;top: 0">
          <h2 class="mb-30 text-warning" >New Registration</h2>
          <form>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-warning">Name</label>
              <input type="text" class="form-control" name="name" placeholder="Your Full Name " id="contact-name"
                onkeyup="validateName()">
              <span class="text-danger" id="name-error"></span>

            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-warning">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Your Email" id="contact-email"
              onkeyup="validateEmail()">
              <span class="text-danger" id="email-error"></span>

            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-warning">Phone</label>
              <input type="tel" class="form-control" name="phone" placeholder="Phone No" id="contact-phone"
                onkeyup="validatePhone()">
              <span class="text-danger" id="phone-error"></span>

            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-warning">Date of birth</label>
              <input type="date" class="form-control" name="dob" placeholder="Dob" id="contact-dob"
                oninput="validateDob()">
              <span class="text-white" id="dob-ok"></span><br><span class="text-danger" id="dob-error"></span>

            </div>



            <div class="mb-3">
              <input type="submit" class="btn btn-warning" onclick="return validateForm()" value="submit">
              <span class="text-danger" id="submit-error"></span>
            </div>
          </form>
        </div>



      </div>
      

      <div class="col-lg-8">

      <table class="table mt-5 table table-dark table-hover">
        <thead style="position: sticky;top: 0">
          <tr class="text-warning">
            <th class="header" scope="col">SL No</th>
            <th class="header" scope="col">Name</th>
            <th class="header" scope="col">Email</th>
            <th class="header" scope="col">Phone</th>
            <th class="header" scope="col">Date of Birth</th>
          </tr>
        </thead>
        <tbody id="myTable">
  
        </tbody>
      </table>




       </div>

    </div>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
